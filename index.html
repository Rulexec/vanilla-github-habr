<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<title>GitHub users</title>

	<link rel='stylesheet' type='text/css' href='index.css'>
</head>
<body>

<div id='templates'>
	<div data-template-id='username_input'>
		<input type='text' data-element='userNameInputEl'>
	</div>

	<div data-template-id='usercard' class='x-user-card'>
		<div class='background'></div>
		<div class='avatar-container'>
			<a class='avatar' data-element='avatarLinkEl'>
				<img data-element='avatarImgEl' src='https://avatars3.githubusercontent.com/u/497420?v=4&s=80'>
			</a>
		</div>
		<div class='name' data-element='userNameEl'>Alexander Ruliov</div>
		<div class='content'>
			<a class='block'>
				<b>50</b>
				<span>Repos</span>
			</a>
			<a class='block'>
				<b>13</b>
				<span>Gists</span>
			</a>
			<a class='block'>
				<b>20</b>
				<span>Followers</span>
			</a>
		</div>
	</div>
</div>

</body>
</html>
